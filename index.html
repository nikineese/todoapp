<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container__header">
      <h1 class="container__title">Todo</h1>
      <img class="btn-switch-theme" src="icon-sun.svg" alt="light-theme">
    </div>
    <div class="app">
      <div class="app__enter">
        <div class="enter">
          <div class="radio"></div>
          <input type="text" class="enter-text" placeholder="Create new todo&#8230">
        </div>
      </div>
      <div class="app__list">
        <div class="list">
        </div>
        <div class="app__footer">
          <p><span class="count-items">0</span> items left</p>
          <div class="app__choose">
            <a class="filter" href="#">All</a>
            <a class="filter" href="#">Active</a>
            <a class="filter" href="#">Completed</a>
          </div>
          <p class="clr-completed">Clear Completed</p>
        </div>
      </div>
    </div>

  <p class="footer-text">
    Drag and drop to reorder
  </p>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
